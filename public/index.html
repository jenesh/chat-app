<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Socket.io Chat Tutorial</title>
</head>
<body>
    <div id="popUp">
        <form id="form-nickname">
            <input type="text" placeholder="Enter Nickname..." id="nickname">
        </form>
    </div>
    <div id="container">
        <h2>Chatting as <span id="name"></span></h2>
        <p id="typing"></p>
        <ul id="messages"></ul>
        <form id="form-chat">
            <input type="text" name="msg" id="msg" autocomplete="false" autofocus>
            <button id='btn'>Send</button>
        </form>
    </div>
    <script src="./chat.js"></script>
</body>
</html>
